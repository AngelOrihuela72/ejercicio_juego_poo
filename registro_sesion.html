<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sesion</title>
    <link rel="stylesheet" href="registro_sesion.css">
    <script src="registro_sesion.js"></script>
</head>
<body>
    <section id="contenedor_principal">
        <div id="contenedor_contenido">
            <img id="imagen_contenido" src="user-icon-design-free-png.webp" alt="yo">
            <div class="contenedor_nombre">
                <label class="label" for="text">Nombre:</label>
                <input class="input" type="text">
            </div>
            <div class="contenedor_correo">
                <label class="label" for="text">Correo electronico:</label>
                <input class="input" type="text">
            </div>
            <div class="contenedor_contraseña">
                <label class="label" for="text">Contraseña:</label>
                <input class="input" type="password">
            </div>
            <button>Registrarse</button>
            <p>¿Ya tienes una cuenta? <a class="registar" href="index.html" >Inicia sesion aqui</a></p>
        </div>
    </section>
</body>
</html>
