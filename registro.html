<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sesion</title>
    <link rel="stylesheet" href="registro_sesion.css">
    <script src="juego.js" defer></script>
</head>
<body>
    <section id="contenedor_principal">
        <div id="contenedor_contenido">
            <img id="imagen_contenido" src="user-icon-design-free-png.webp" alt="yo">
            <div class="contenedor_nombre">
                <label class="label" for="nombre">Nombre:</label>
                <input id="register-name" class="input" type="text" required placeholder="Tu nombre">
            </div>
            <div class="contenedor_correo">
                <label class="label" for="correo">Correo electrónico:</label>
                <input id="register-username" class="input" type="email" required placeholder="ejemplo@dominio.com">
            </div>
            <div class="contenedor_contraseña">
                <label class="label" for="contraseña">Contraseña:</label>
                <input id="register-password" class="input" type="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button id="register-btn" type="submit">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a class="registar" href="index.html" >Inicia sesión aquí</a></p>
        </div>
    </section>
</body>
</html>
